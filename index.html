<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Page</title>
  <style>
    :root { --accent: #ff0033 }
    html,body { height:100%; margin:0 }
    body {
      display:flex;
      flex-direction:column;
      align-items:center;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      font-family:"Microsoft YaHei",sans-serif;
      color:#222;
    }

    .image-area {
      position:relative;
      height:70vh;
      width:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding-top:5vh;
      box-sizing:border-box;
    }

    .love-box {
      width:60vw;
      max-width:900px;
      background:rgba(255,255,255,0.85);
      border-radius:20px;
      padding:30px;
      box-shadow:0 8px 30px rgba(0,0,0,0.12);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:30px;
      overflow:hidden;
      box-sizing:border-box;
    }

    .avatar-row {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:80px;
      width:100%;
      box-sizing:border-box;
    }

    .avatar-container { text-align:center; }

    .avatar {
      width:110px;
      height:110px;
      border-radius:50%;
      background:url('https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=300&q=80') center/cover no-repeat;
      border:8px solid #fff;
      box-shadow:0 8px 26px rgba(0,0,0,0.15);
      margin-bottom:10px;
      box-sizing:border-box;
      object-fit:cover;
    }

    .name { font-size:22px; font-weight:700; color:#333; }

    .heart {
      width:45px; height:42px;
      background-color:var(--accent);
      transform:rotate(-45deg);
      animation:heartbeat 2.5s infinite;
      box-shadow:0 0 16px rgba(255,0,51,0.7),0 0 30px rgba(255,0,51,0.35);
      position:relative;
      flex:0 0 auto;
    }
    .heart::before,.heart::after{
      content:''; position:absolute;
      width:45px;height:42px;
      background:var(--accent);
      border-radius:50%;
    }
    .heart::before{top:-22px;left:0}
    .heart::after{left:22px;top:0}

    @keyframes heartbeat{
      0%,100%{transform:scale(1) rotate(-45deg)}
      50%{transform:scale(1.05) rotate(-45deg)}
    }

    .timer-area{
      width:100%;
      display:flex;
      justify-content:center;
      padding:40px 20px 60px;
      background:none;
      box-sizing:border-box;
      position:relative;
      margin-top:-40px;
    }

    .love-timer{ text-align:center; line-height:2.2; transform:translateY(-20px); }

    @keyframes hueShift { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

    .love-timer .love-text{
      font-size:30px; font-weight:700;
      background: linear-gradient(90deg, #ff0066, #ffcc00, #33ccff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: hueShift 6s linear infinite;
      margin-bottom:18px;
    }

    .love-timer .time-display{ font-size:40px; font-weight:800; color:#000; font-family:"SimSun","宋体",serif; }

    .features {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:30px;
      padding:40px 10vw 80px;
      width:100%;
      box-sizing:border-box;
    }

    .feature {
      background:rgba(255,255,255,0.85);
      border-radius:20px;
      text-align:center;
      padding:30px 20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      font-size:20px; font-weight:600;
      transition:transform 0.4s ease;
      cursor:pointer; position:relative; overflow:hidden;
      text-decoration:none; color:#000;
    }

    .feature-icon { width:40px; height:40px; margin-bottom:10px; transition:transform 0.5s ease; }

    .feature:hover .feature-icon { transform: rotate(-45deg); }

    @media(max-width:800px){ .avatar{width:90px;height:90px;border:6px solid #fff} .avatar-row{gap:50px} .love-box{padding:25px;width:80vw} }
  </style>
</head>
<body>
  <section class="image-area">
    <div class="love-box">
      <div class="avatar-row">
        <div class="avatar-container" id="avatar-left">
          <div class="avatar"></div>
          <div class="name">Liu</div>
        </div>
        <div class="heart" aria-hidden="true"></div>
        <div class="avatar-container" id="avatar-right">
          <div class="avatar"></div>
          <div class="name">Zhou</div>
        </div>
      </div>
    </div>
  </section>

  <section class="timer-area">
    <div class="love-timer" aria-live="polite">
      <div class="love-text">这是我们一起走过的</div>
      <div class="time-display" id="timeDisplay">-- 天 -- 小时 -- 分钟 -- 秒</div>
    </div>
  </section>

  <section class="features">
    <a href="anniversary.html" class="feature">
      <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" class="feature-icon" alt="日历图标">
      纪念日
    </a>
    <a href="checklist.html" class="feature">
      <img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" class="feature-icon" alt="清单图标">
      恋爱清单
    </a>
    <a href="diary.html" class="feature">
      <img src="https://cdn-icons-png.flaticon.com/512/2921/2921222.png" class="feature-icon" alt="笔和纸图标">
      恋爱日记
    </a>
    <a href="surprise.html" class="feature">
      <svg class="feature-icon fireworks" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <g fill="none" stroke="#ff6b6b" stroke-width="2">
          <path d="M32 8 L32 0"/>
          <path d="M32 64 L32 56"/>
          <path d="M8 32 L0 32"/>
          <path d="M64 32 L56 32"/>
          <path d="M48 16 L54 10"/>
          <path d="M16 48 L10 54"/>
          <path d="M48 48 L54 54"/>
          <path d="M16 16 L10 10"/>
        </g>
        <g fill="#ffd166">
          <circle cx="32" cy="32" r="4" />
          <circle cx="44" cy="20" r="2" />
          <circle cx="20" cy="44" r="2" />
          <circle cx="44" cy="44" r="2" />
          <circle cx="20" cy="20" r="2" />
        </g>
      </svg>
      Surprise
    </a>
  </section>

  <script>
    const startDate = new Date(2024,10,8,13,14,0);
    const el=document.getElementById('timeDisplay');
    function pad(n){return n.toString().padStart(2,'0')}
    function updateTimer(){
      const now=new Date();
      let delta=Math.floor((now-startDate)/1000);
      if(delta<0) delta=0;
      const days=Math.floor(delta/86400);
      delta%=86400;
      const hours=Math.floor(delta/3600);
      delta%=3600;
      const minutes=Math.floor(delta/60);
      const seconds=delta%60;
      el.textContent=`${days}天 ${pad(hours)}小时 ${pad(minutes)}分钟 ${pad(seconds)}秒`;
    }
    updateTimer();
    setInterval(updateTimer,1000);
  </script>
</body>
</html>
