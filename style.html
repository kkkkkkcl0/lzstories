<style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;/* 设置初始边距 */
            box-sizing: border-box;/*width/height包含内容、padding和border*/
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;/*字体设置*/
        }
        
        body {
            /*background: linear-gradient(135deg, #ffd1dc, #8ec2f2);*/
            min-height: 100vh;/* 视口高度 */
            display: flex;/* 使用Flexbox布局 */
            justify-content: center;/* 水平居中 */
            align-items: 200px;/* 垂直水平居中 （我想要更高一点）*/
            padding: 20px;/* 页面内边距 */
        }
        
        .container {
            max-width: 800px;/* 最大宽度 */
            width: 100%;
            text-align: center;/* 文字居中 */
            background-color: rgba(255, 255, 255, 0.85);/* 半透明白色背景 */
            border-radius: 20px;/* 圆角边框 */
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);/* 阴影效果 */
        }
        
        h1 {
            color: #ff6b9d;
            margin-bottom: 30px;
            font-size: 2.5rem;/* 字体大小 rem为根元素字体大小*/
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        /* 头像区域样式 */
        .avatars {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #ff9ec0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-placeholder {
            font-size: 3rem;
            color: #ff9ec0;
        }
        
        .avatar-label {
            margin-top: 15px;
            font-weight: bold;
            color: #ff6b9d;
            font-size: 1.2rem;
        }
        
        /* 爱心连接线 */
        .heart-connector {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0 30px;
            font-size: 2rem;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* 计时器样式 */
        .timer {
            background: linear-gradient(135deg, #ff9ec0, #ff6b9d);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .timer-title {
            color: white;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .time-display {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .time-unit {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px 10px;
            min-width: 120px;
            margin: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .time-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff6b9d;
        }
        
        .time-label {
            font-size: 1rem;
            color: #777;
            margin-top: 5px;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .time-unit {
                min-width: 80px;
                padding: 10px 5px;
            }
            
            .time-value {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
